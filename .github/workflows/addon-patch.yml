name: Daily Version Bump

on:
  schedule:
    - cron: "0 2 * * *" # Runs at 2 AM UTC every day
  workflow_dispatch: # Can still trigger manually

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check_changes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "First release, will create version"
          else
            CHANGES=$(git log ${LAST_TAG}..HEAD --oneline | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Found $CHANGES commits since last version"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No changes since last version, skipping bump"
            fi
          fi

      - name: Get current version
        if: steps.check_changes.outputs.has_changes == 'true'
        id: current_version
        run: |
          if grep -q '^version:' opencarwings/config.yaml; then
            VERSION=$(grep '^version:' opencarwings/config.yaml | sed 's/version: "\(.*\)"/\1/')
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump patch version
        if: steps.check_changes.outputs.has_changes == 'true'
        id: bump_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$CURRENT"
          NEW_VERSION="${major}.${minor}.$((patch + 1))"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          {
            echo "## v${NEW_VERSION} - $(date +%Y-%m-%d)"
            echo ""
            if [ -z "$LAST_TAG" ]; then
              git log --pretty=format:"- %s" 
            else
              git log ${LAST_TAG}..HEAD --pretty=format:"- %s"
            fi
            echo ""
            echo ""
          } > new_changes.md

          if [ -f "opencarwings/CHANGELOG.md" ]; then
            cat new_changes.md opencarwings/CHANGELOG.md > temp.md
            mv temp.md opencarwings/CHANGELOG.md
          else
            echo "# Changelog" > opencarwings/CHANGELOG.md
            echo "" >> opencarwings/CHANGELOG.md
            cat new_changes.md >> opencarwings/CHANGELOG.md
          fi

      - name: Update config.yaml
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          if grep -q '^version:' opencarwings/config.yaml; then
            sed -i "s/^version: .*/version: \"$NEW_VERSION\"/" opencarwings/config.yaml
          else
            # Add version if it doesn't exist
            sed -i '1s/^/version: "'"$NEW_VERSION"'"\n/' opencarwings/config.yaml
          fi

      - name: Commit and push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add opencarwings/config.yaml opencarwings/CHANGELOG.md
          git commit -m "Bump version to v${NEW_VERSION}"
          git tag "v${NEW_VERSION}"
          git push origin main
          git push origin "v${NEW_VERSION}"
