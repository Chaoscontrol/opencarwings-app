name: OpenCarwings
version: "0.0.19"
slug: opencarwings
description: Nissan CARWINGS-compatible server for bringing back Nissan TCUs and online services
url: https://github.com/Chaoscontrol/opencarwings-addon
init: false
arch:
  - amd64
ports:
  8124/tcp: 8124
  8125/tcp: 8125
ports_description:
  8124/tcp: Web UI and Navigator backend (HTTP)
  8125/tcp: Web UI (HTTPS)
options:
  timezone: UTC
  log_level: info
  connection_mode: public_vps
  trusted_domains: []
  ocm_api_key: ""
  iternio_api_key: ""
schema:
  timezone: str?
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  connection_mode: list(public_vps|local)
  trusted_domains:
    - str?
  ocm_api_key: str?
  iternio_api_key: str?
